<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>优易洗</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
  </head>

  <body>
  <div id="content" align="center">

    <div id="login-body" style="margin:0 20px;">
      <p style="margin:15px auto;color:red;">为了防止用户信息被盗用，请使用本机号码登录</p>

         <div class="form-group has-success">
                <input type="text" class="form-control" maxlength="11" placeholder="请输入你的手机号" id="mobile">
          </div>
          <div class="input-group has-success" id="_id_div_background">
            <input type="text" id="code" maxlength="6" class="form-control" placeholder="请输入你的验证码" aria-describedby="basic-addon2">
            <span class="input-group-addon" id="_id_btn_send" >获取验证码</span>
        </div>

        <a id="_id_btn_summit" class="btn btn-primary btn-lg" style="width:100%;margin-top:20px;" role="button">登 &nbsp; 录</a>
        
       
        </div> <!-- id login-body-->

  </div> <!-- id content-->

   <div class="form-group" style="margin:0 20px;">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="" checked="checked" class="checked">
                    同意洗车的<a href="#">&nbsp;&nbsp;服务条款</a>
                  </label>
                </div>
          </div>    <!-- /.form-group -->

    <!-- JavaScript -->
    <script src="dist/js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">

         //防止已登陆用户回退到登陆页面
         var xmobile=localStorage.getItem("xiche_mobile");
         if(xmobile!=null&&xmobile!='null'&&xmobile!=''){
            wx.closeWindow();
         }

    </script>
    <script src="dist/js/layer.m.js"></script>
    <script type="text/javascript" src="util.js"></script>
    <script type="text/javascript" src="login.js"></script>

  </body>
</html>
