<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>优易洗</title>

    <!-- Bootstrap core CSS -->

  </head>

  <body>
  <!-- <button type="button" class="btn btn-info" onclick="javascript:history.back(-1)"><span aria-hidden="true">&larr;</span></button> -->
    <div class="panel panel-default" align="center">
      <!-- Default panel contents -->
      <div class="panel-heading">
	      我的订单详情
	  </div>
	  <!-- Table -->
	  <div id="createtable"></div>
	  <table class="table table-bordered">
  	    <tr><td>商品编号</td><td><div id="id"></div></td></tr>
  	    <tr><td>地址</td><td><div id="address"></div></td></tr>
  	    <tr><td>车牌号码</td><td><div id="carNumber"></div></td></tr>
  	    <tr><td>下单时间</td><td><div id="orderTime"></div></td></tr>
  	    <tr><td>手机号码</td><td><div id="phoneNumber"></div></td></tr>
  	    <tr><td>服务时间</td><td><div id="serveTime"></div></td></tr>
  	    <tr><td>用户名</td><td><div id="userName"></div></td></tr>
  	    <tr><td>订单状态</td><td><div id="orderState"></div></td></tr>
  	    <tr><td>品牌车型</td><td><div id="brand"></div></td></tr>
  	    <tr><td>备注</td><td><div id="remark"></div></td></tr>
  	    <tr><td>金额</td><td><div id="money"></div></td></tr>
  	  </table>
    </div> <!-- id content-->
    
    <div align="center"><button id="onceMore" type="button" class="btn btn-success">再来一发</button></div>
    <div style="height:200px" align="center">
    
    </div>
